<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="calculator.css" />
    <script src="calculator.js" delay></script>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">

    <title>Web Calculator</title>
</head>
<body onload="loadDone()">
    <!-- Loading Screen -->
    <div id="loading" class="loading">
        <p>Loading...</p>
    </div>

    <!-- Main Content-->
    <h1>Calculator</h1>
    <p>Self log: Glassmorphism, Fibonacci Matrix, Text scraping</p>
    <div class="cal-body">
        <div class="cal-monitor">
            <input type="text" id="calInput" />
            <div id="calOutput"></div>
        </div>
        <div class="cal-row">
            <div class="cal-func-btn">&lt;&lt;</div>
            <div class="cal-func-btn">&gt;&gt;</div>
            <div class="cal-func-btn" onclick="clearInput()">Clear</div>
        </div>
        <div class="cal-row">
            <div onclick="calWrite('+')" class="cal-btn">+</div>
            <div onclick="calWrite('-')" class="cal-btn">-</div>
            <div onclick="calWrite('x')" class="cal-btn">x</div>
            <div onclick="calWrite('&divide;')" class="cal-btn">&divide;</div>
            <div onclick="calExecute()" class="cal-btn cal-exe-btn"><p>=</p></div>
        </div>
        <div class="cal-row">
            <div onclick="calWrite('7')" class="cal-btn">7</div>
            <div onclick="calWrite('8')" class="cal-btn">8</div>
            <div onclick="calWrite('9')" class="cal-btn">9</div>
        </div>
        <div class="cal-row">
            <div onclick="calWrite('4')" class="cal-btn">4</div>
            <div onclick="calWrite('5')" class="cal-btn">5</div>
            <div onclick="calWrite('6')" class="cal-btn">6</div>
        </div>
        <div class="cal-row">
            <div onclick="calWrite('1')" class="cal-btn">1</div>
            <div onclick="calWrite('2')" class="cal-btn">2</div>
            <div onclick="calWrite('3')" class="cal-btn">3</div>
        </div>
        <div class="cal-row">
            <div onclick="calWrite('0')" class="cal-btn">0</div>
            <div onclick="calWrite('.')" class="cal-btn">.</div>
        </div>
    </div>
</body>
</html>
