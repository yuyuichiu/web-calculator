<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="calculator.css" />
    <script src="calculator.js" delay></script>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">

    <title>Web Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <p>Self log: Glassmorphism, Fibonacci Matrix, Text scraping</p>
    <div class="cal-body">
        <input type="text" class="cal-monitor">
        <div class="cal-row">
            <div class="cal-btn">7</div>
            <div class="cal-btn">8</div>
            <div class="cal-btn">9</div>
            <div class="cal-btn">+</div>
            <div class="cal-btn">-</div>
        </div>
        <div class="cal-row">
            <div class="cal-btn">4</div>
            <div class="cal-btn">5</div>
            <div class="cal-btn">6</div>
        </div>
        <div class="cal-row">
            <div class="cal-btn">1</div>
            <div class="cal-btn">2</div>
            <div class="cal-btn">3</div>
        </div>
        <div class="cal-row">
            <div class="cal-btn">0</div>
            <div class="cal-btn">EXE</div>
        </div>
    </div>
</body>
</html>
